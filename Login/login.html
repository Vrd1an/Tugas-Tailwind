<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label class="block mb-2 font-bold">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full p-3 border rounded" />
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-bold">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full p-3 border rounded" />
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold p-3 rounded">
          Login
        </button>
        </form>
        <p class="mt-6 text-center">
            Don't have an account?
            <a href="register.html" class="text-blue-500 hover:underline">Register</a
        >
      </p>
    </div>
  </body>
</html>
